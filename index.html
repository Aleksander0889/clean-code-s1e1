<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body-wrapper">
  <div class="header-wrapper">
		<img src="./eisenhower-matrix.jpg" alt="pic-eisenhower-matrix">
	  <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details ?;</a>
	</div>
	  <div class="main-wrapper">
			<h3>Add Item</h3>
			<ul>
        <li class="list">
				  <input id="new-task" class="task input-txt" type="text">
			    <button>Add</button>
				</li>
			</ul>
			<h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li class="list">
			    <input type="checkbox" class="incomplete-checkbox">
					<label class="task">Pay Bills</label>
			    <input type="text" class="task input-txt">
			    <button class="btn-edit">Edit</button>
			    <button class="btn-delete">
			      <img src="./remove.svg" alt="pic-button">
			    </button>
				</li>
        <li class="list edit-mode">
				<input type="checkbox" clsss="edit-checkbox">
				<label class="task">Go Shopping</label>
				<input type="text" value="Go Shopping" class="task input-txt">
				<button class="btn-edit">Save</button>
				<button class="btn-delete">
					<img src="./remove.svg" alt="pic-button">
				</button>
			  </li>
      </ul>
		<h3>Completed</h3>
		<ul id="completed-tasks">
			<li class="list">
				<input type="checkbox" checked class="completed-checkbox">
				<label class="task">See the Doctor</label>
				<input type="text" class="task input-txt">
				<button class="btn-edit">Edit</button>
				<button class="btn-delete">
					<img src="./remove.svg" alt="pic-button">
				</button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
